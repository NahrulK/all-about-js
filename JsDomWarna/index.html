<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM - Latihan 1</title>
</head>


<style>

    html,body {
        height: 100%;
    }


    .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
    }

    .merah {

        background-color: red;

    }

    .hijau {
        background-color: green;
    }

    .biru-doang {
        background-color: blue;
    }

    body {
        text-align: center;
    }
</style>
<body>

    <h1>Bermain Dengan Warna</h1>

    <button type="button" id="tUbahWarna">Ubah Warna</button>
    <br><br>

    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255">

    <div class="kotak biru-doang"></div>
    <input type="range" name="sBiru" min="0" max="255">


<script src="script.js"></script>    
</body>
</html>
